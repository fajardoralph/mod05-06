<!DOCTYPE html>
<html>
<head>
	<title>Pasa Load</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="form-group">
				<img id="banner" src="assets/images/pasaload1.jpg">
				<div id="headerbanner" class="alert alert-warning">
					<h1>Load Balance: <span id="loadBalance"><span></h1>
				</div>
				<div class="form-group">
					<input id="customerNo" class="form-control"></input>
					<button id="load10btn"  class="btn btn-block btn-success">10</button>
					<button id="load50btn"  class="btn btn-block btn-success">50</button>
					<button id="load100btn" class="btn btn-block btn-success">100</button>
				</div>
				
				<div class="alert alert-warning">
					<h4>Transaction History</h4>
				</div>
				
				<ul id="transactionHistory" class="list-group list-group-flush"></ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
